<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="card">
            <img class="card__img" src="assets/images/illustration-article.svg" alt="">
            <a href="#" aria-label="Learning label"  id="card__btn"><strong>Learning</strong></a>
            <p>Published 21 Dec 2023</p>
            <h1 class="card__heading">HTML & CSS foundations</h1>
            <p class="card__description">These languages are the backbone of every website, defining structure, content,
                and presentation.</p>
            <div class="author">
                <img class="author__img" src="assets/images/image-avatar.webp" alt=""><a href=""></a>
                <a class="author__name" href="#">Greg Hooper</a>
            </div>
        </article>
    </main>
</body>

</html>
